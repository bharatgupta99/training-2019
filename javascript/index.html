<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="todo-app">
      <p class="heading">todos</p>
      <div class="todo-box">
        <div class="todo-input">
          <i class="fas fa-angle-down"></i>
          <input
            type="text"
            class="todo-input-box"
            placeholder="What need to be done?"
          />
        </div>
        <!-- TodoList -->
        <ul class="todo-list">
          <li class="todo-item">
            <span class="checkbox-container"
              ><input type="checkbox" class="todo-check"
            /></span>
            <span class="todo">Do this</span>
          </li>
          <li class="todo-item">
            <span class="checkbox-container"
              ><input type="checkbox" class="todo-check"
            /></span>
            <span class="todo">Do that</span>
          </li>
          <li class="todo-item">
            <span class="checkbox-container"
              ><input type="checkbox" class="todo-check"
            /></span>
            <span class="todo">Do Nothing</span>
          </li>
          <li class="todo-item">
            <span class="checkbox-container"
              ><input type="checkbox" class="todo-check"
            /></span>
            <span class="todo">Do Nothing</span>
          </li>
        </ul>
        <div class="todo-options">
          <p class="todo-left-count">3 items left</p>
          <div class="todo-option-btns">
            <button class="btn all active">All</button>
            <button class="btn pending">Active</button>
            <button class="btn completed">Completed</button>
          </div>
        </div>
      </div>
      <!-- help -->
      <div class="help">
        <p>Double click to edit</p>
        <p>Created by Oscar</p>
        <p>Refractored by Christop</p>
        <p>Coded by Bharat</p>
      </div>
    </div>
  </body>
</html>
